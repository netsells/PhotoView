apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.sdkVersion
    buildTypes{
        debug{}
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.sdkVersion
        versionCode 1
        versionName "1.0"
    }
    flavorDimensions 'api'
    productFlavors{
        defaultFlavor{
            dimension 'api'
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.1.0"
}
